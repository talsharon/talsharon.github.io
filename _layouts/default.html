<!DOCTYPE html>
<html lang="en">

  <head>
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    {% include meta.html %}
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    <link rel="alternate" type="application/rss+xml" title="{{ site.name }} - {{ site.description }}" href="{{ site.baseurl }}/feed.xml" />

    <!-- Created with Jekyll Now - http://github.com/barryclark/jekyll-now -->
  </head>

  <style>
    img {
      border-radius: 50%;
    }
  </style>
  <body>

    <div class="masthead">
      <div class="container">
        <header>
          <a href="{{ site.baseurl }}/" class="site-avatar"><img src="{{ site.avatar }}" width="150" height="150"/></a>

          <div>
            <h1 class="masthead-title"><a href="{{ site.baseurl }}/">{{ site.name }}</a></h1>
            <p class="site-description">{{ site.description }}</p>
          </div>

          <nav class="nav">
            <a href="{{ site.baseurl }}/">Blog</a>
            <a>⭕️</a>
            <a href="{{ site.baseurl }}/about">About</a>
          </nav>
        </header>
      </div>
    </div>
    
    <div class="container content">
      <main>
        {{ content }}
      </main>

      <footer class="footer">
          <small>Hi! My name is Tal</small>
          <small>I'm a freelance Swift developer 🤖️ 💻 and a SWift fan 🔥</small>
          <small>Feel free to follow me on <a href="https://github.com/talsharon">Github</a>.</small>
          <small>And visit my profile on <a href="https://www.linkedin.com/in/tal-sharon/">LinkedIn</a>.</small>
        <small>
          Tal Sharon &copy; <time datetime="{{ site.time | date_to_xmlschema }}">{{ site.time | date: '%Y' }}</time>. All rights reserved.
        </small>
      </footer>
    </div>
  </body>
</html>
